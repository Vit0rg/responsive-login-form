<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./img/form.svg" type="image/x-icon">
</head>
<body>
  <form action="#">   
    <header>Login</header>
    <input class="writable-content" type="text" placeholder="Username" pattern=".{8,}" title="Eight or more characters">  
      
    <input class="writable-content" type="password" placeholder="Password"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

    <input class="submit-button" title="Sign in" type="submit" value="Sign In" data-sign-in>

    <a href="#">Forgot Password</a>
        
    <a href="#" data-sign-up>Sign Up</a>
  </form>
</body>
</html>
